    <div id="login-box">
      <div class="left">
          <h1 class="sign">Sign up</h1>
          <input type="text" id="signup-username" name="username" placeholder="username" />
          <input type="text" id="signup-email" name="email" placeholder="E-mail" />
          <input type="password" id="signup-password" name="password" placeholder="Password" />
          <input type="submit" id="signup" name="signup_submit" value="Sign up" />
      </div>

    

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCwY3bAiDw0vxVVGP-SOO0j6J9XcII5tio",
    authDomain: "login-signup-e92a0.firebaseapp.com",
    databaseURL: "https://login-signup-e92a0-default-rtdb.firebaseio.com",
    projectId: "login-signup-e92a0",
    storageBucket: "login-signup-e92a0.appspot.com",
    messagingSenderId: "218540488366",
    appId: "1:218540488366:web:7ad6a7cbf2d322d1999f3f"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  // Sign up functionality
  document.getElementById('signup').addEventListener('click', (e) => {
      var email = document.getElementById('signup-email').value;
      var password = document.getElementById('signup-password').value;
      var username = document.getElementById('signup-username').value;

      createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
              // Signed up 
              const user = userCredential.user;
              
              set(ref(database, 'users/' +user.uid),{
                  username:username,
                  email:email,
              })

              alert('User created!');
          })
          .catch((error) => {
              const errorMessage = error.message;
              alert(errorMessage);
          });
  });

  
</script>
